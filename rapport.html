<!DOCTYPE html>
<html>

<head>
    <title>Maxime Lemeunier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
</head>

<body>
    <div id="pdfViewer" class="pdf-container" style="width:100%; height:100vh;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.3.202/compatibility.min.js"
        integrity="sha512-lGcX3H5RbjiCbLVyX3KAQ+GlzdzaBD/dU0goTUvR6YF/9dl3eMQbBHoUn0rgzL+Pljc9cU2Ot1e041XxEu8fyA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.worker.min.js';
    </script>
    <script>
        //var url = 'https://nathanmarie.fr/PORTFOLIO_MAXLMNR_2024.pdf';
        var url = 'https://nathanmarie.fr/PORTFOLIO%20MAXLMNR%202024%20EN.pdf';


        var pdfViewer = document.getElementById('pdfViewer');
        var devicePixelRatio = window.devicePixelRatio || 1;

        function getOptimalScale(viewportWidth, viewportHeight) {
            var maxCanvasPixels = 16777216;
            var scaleFactor = Math.min(Math.sqrt(maxCanvasPixels / (viewportWidth * viewportHeight)), 1);

            return scaleFactor;
        }

        console.log("AAA")

        function renderPage(page, scale) {
            var viewport = page.getViewport({ scale: scale });
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            pdfViewer.appendChild(canvas);

            var outputScale = devicePixelRatio || 1;
            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            canvas.style.width = Math.floor(viewport.width) + "px";
            canvas.style.height = Math.floor(viewport.height) + "px";

            context.scale(outputScale, outputScale);

            var renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            page.render(renderContext).promise.then(function () {
                if (pagesRendered === 1) {
                    // Activer le scroll après la première page rendue
                    document.body.style.overflow = 'auto';
                }
                pagesRendered++;
            });
        }


        function loadPDF(pdf) {
            var scale = 1.5;
            pdfViewer.innerHTML = ''; // Effacer le contenu du pdfViewer avant de charger le PDF

            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(function (page) {
                    renderPage(page, scale);
                });
            }
        }


        // Recharger le PDF à chaque rechargement de la page
        window.onload = function () {
            reloadPDF();
        };

        pdfjsLib.getDocument(url).promise.then(function (pdf) {
            loadPDF(pdf);
        });
    </script>


</body>

</html>
